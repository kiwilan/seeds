name: ESLint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: pnpm install
      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx

name: ESLint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false
      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx
